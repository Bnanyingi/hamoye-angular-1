<div class="dashboard-container">
    <div class="header">
        <h1>Flights</h1>
        <button mat-raised-button color="primary" style="width: 80%;" (click)="logout()">Logout</button>

    </div>
        


        <table mat-table class="dashboard-table" [dataSource]="dataSource"
            matSort>
        <!-- Define columns -->
        <ng-container matColumnDef="airport">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Airport</th>
            <td mat-cell *matCellDef="let flight">{{ flight.estDepartureAirport
                }}</td>
        </ng-container>

        <ng-container matColumnDef="departureTime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Departure Time</th>
            <td mat-cell *matCellDef="let flight">{{ flight.firstSeen | date:
                'medium' }}</td>
        </ng-container>

        <ng-container matColumnDef="arrivalTime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Arriving Time</th>
            <td mat-cell *matCellDef="let flight">{{ flight.lastSeen | date:
                'medium' }}</td>
        </ng-container>

        <!-- Define table rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100, 250, 400]"
        showFirstLastButtons (page)="paginatorEvent($event)"></mat-paginator>
</div>
