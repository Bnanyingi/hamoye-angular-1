<div class="login-container">
    <div class="login-image">
        <img src="../../assets/images/login.svg" alt="Login Image" />
    </div>
    <div class="login-form">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Login Form</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="loginForm" class="loginForm" (ngSubmit)="login()">
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email" placeholder="Email" type="email" />
                        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
                        <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Email is invalid</mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput formControlName="password" placeholder="Password" type="password" />
                        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
                    </mat-form-field>
                    <button mat-raised-button color="primary" type="submit">Login</button>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
